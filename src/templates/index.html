<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 Base64 변환기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    <style>
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }
        .drop-zone:hover, .drop-zone.dragover {
            border-color: #007bff;
            background-color: #e3f2fd;
        }
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .base64-output {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
        }
        .tab-content {
            margin-top: 20px;
        }
        .loading {
            display: none;
        }
        .file-info {
            background-color: #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="text-center mb-5">
                    <h1 class="display-4"><i class="fas fa-image"></i> 이미지 Base64 변환기</h1>
                    <p class="lead text-muted">이미지를 Base64로 변환하거나 Base64를 이미지로 변환하세요</p>
                </div>

                <!-- 탭 네비게이션 -->
                <ul class="nav nav-tabs" id="conversionTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="to-base64-tab" data-bs-toggle="tab" data-bs-target="#to-base64" type="button" role="tab">
                            <i class="fas fa-upload"></i> 이미지 → Base64
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="from-base64-tab" data-bs-toggle="tab" data-bs-target="#from-base64" type="button" role="tab">
                            <i class="fas fa-download"></i> Base64 → 이미지
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="conversionTabsContent">
                    <!-- 이미지를 Base64로 변환 -->
                    <div class="tab-pane fade show active" id="to-base64" role="tabpanel">
                        <div class="card">
                            <div class="card-body">
                                <div class="drop-zone" id="dropZone">
                                    <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                                    <h5>이미지 파일을 드래그하거나 클릭하여 선택하세요</h5>
                                    <p class="text-muted">지원 형식: JPG, PNG, GIF, BMP, WEBP</p>
                                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                                </div>
                                
                                <div id="imagePreview" class="mt-4" style="display: none;">
                                    <div class="text-center">
                                        <img id="previewImg" class="preview-image" alt="미리보기">
                                    </div>
                                    <div id="fileInfo" class="file-info"></div>
                                </div>

                                <div id="base64Result" class="mt-4" style="display: none;">
                                    <h6>Base64 결과:</h6>
                                    <div class="base64-output" id="base64Output"></div>
                                    <div class="mt-3">
                                        <button class="btn btn-primary" onclick="copyBase64()">
                                            <i class="fas fa-copy"></i> 복사
                                        </button>
                                        <button class="btn btn-secondary" onclick="downloadBase64()">
                                            <i class="fas fa-download"></i> 텍스트 파일로 저장
                                        </button>
                                    </div>
                                </div>

                                <div class="loading text-center mt-4">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">변환 중...</span>
                                    </div>
                                    <p class="mt-2">변환 중입니다...</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Base64를 이미지로 변환 -->
                    <div class="tab-pane fade" id="from-base64" role="tabpanel">
                        <div class="card">
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="base64Input" class="form-label">Base64 데이터 입력:</label>
                                    <textarea class="form-control" id="base64Input" rows="8" placeholder="Base64 데이터를 여기에 붙여넣으세요..."></textarea>
                                </div>
                                
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="outputFormat" class="form-label">출력 형식:</label>
                                        <select class="form-select" id="outputFormat">
                                            <option value="PNG">PNG</option>
                                            <option value="JPEG">JPEG</option>
                                            <option value="GIF">GIF</option>
                                            <option value="BMP">BMP</option>
                                            <option value="WEBP">WEBP</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 d-flex align-items-end">
                                        <button class="btn btn-primary me-2" onclick="validateBase64()">
                                            <i class="fas fa-check"></i> 유효성 검사
                                        </button>
                                        <button class="btn btn-success" onclick="convertFromBase64()">
                                            <i class="fas fa-download"></i> 이미지로 변환
                                        </button>
                                    </div>
                                </div>

                                <div id="base64ValidationResult" class="mt-3" style="display: none;"></div>
                                
                                <div id="base64Preview" class="mt-4" style="display: none;">
                                    <h6>미리보기:</h6>
                                    <div class="text-center">
                                        <img id="base64PreviewImg" class="preview-image" alt="Base64 미리보기">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 알림 토스트 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="alertToast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">알림</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
